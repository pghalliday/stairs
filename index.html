<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    <div>

      <label for "stepAngle">Step angle</label>
      <input type="text" id="stepAngle" min="1" max="30">

      <label for "bordesAngle">Bordes angle</label>
      <input type="text" id="bordesAngle" min="1" max="180">

      <label for "stairsOffsetHeight">Stairs offset height</label>
      <input type="text" id="stairsOffsetHeight" min="0" max="250">

      <label for "stairsOffsetAngle">Stairs offset angle</label>
      <input type="text" id="stairsOffsetAngle" min="0" max="90">

      <label for "stepHeight">Step height</label>
      <input type="text" id="stepHeight" min="1" max="250">

      <label for "bordesHeight">Bordes height</label>
      <input type="text" id="bordesHeight" min="1" max="250">

    </div>
	</body>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/slice.js"></script>
  <script src="js/render.js"></script>
  <script src="js/control.js"></script>
</html>
